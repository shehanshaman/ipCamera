<script>

var content = '';
var dist_camera_id = [];

{% for x in camera %}
    if(dist_camera_id.length == 0) {
        content += '<div class="card" id="{{x.1}}"><div class="progress" id="progress' + {{x.1}} + '"><div class="inner">' + {{x.2}} +'%</div></div><h1></h1><p class="title">ID: ' + {{ x.1 }} + '</p><p> {{x.3 | date:"D d M Y" }}</p><p><button id="ipCamHost">{{ x.5 }}:8000</button></p></div>';
        dist_camera_id.push({{ x.1 }});
    }
    if(!dist_camera_id.includes({{x.1}})){
        content += '<div class="card" id="{{x.1}}"><div class="progress" id="progress' + {{x.1}} + '"><div class="inner">' + {{x.2}} +'%</div></div><h1></h1><p class="title">ID: ' + {{ x.1 }} + '</p><p> {{x.3 | date:"D d M Y" }}</p><p><button>{{ x.5 }}:8000</button></p></div>';
        dist_camera_id.push({{ x.1 }});
    }
{% endfor %}
document.getElementById('battery-content').innerHTML=content; 
// console.log(dist_camera_id);   

  function setBatteryLevel(level,id,col) {
  var progressBar = 
    new ProgressBar.Circle(id, {
      color: col,
      strokeWidth: 10,
      duration: 2000, // milliseconds
      easing: 'easeInOut'
    });

  progressBar.animate(level); // percent
};



</script>

<script>
    // setBatteryLevel('0.45','#progress','red');
    var dist_camera_id = [];
    {% for x in camera %}
        if(dist_camera_id.length == 0) {
            dist_camera_id.push({{ x.1 }});
            setBatteryLevel('0.'+{{x.2}},'#progress'+{{x.1}},'red');
        }
        if(!dist_camera_id.includes({{x.1}})){
            dist_camera_id.push({{ x.1 }});
            setBatteryLevel('0.'+{{x.2}},'#progress'+{{x.1}},'red');
        }
    {% endfor %}

    $(".card").click(function(e){
        var id = $(this).attr('id');
        var re = [];

    {% for x in camera %}
        if(id == {{x.1}}) {
            // console.log('{{x.3 | date:"c"}}');
            re.push([new Date('{{x.3 | date:"c"}}'), {{x.2}}]);
        }
        
    {% endfor %}
    // console.log(re);
    googleChart(re);

    });
    
</script>

<script>
 $("#ipCamHost").click(function(e){
    var url = $(this).text();
    // console.log(id);
    win = window.open("http://" + url, '_blank');
    win.focus();
 });
</script>
